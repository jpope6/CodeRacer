<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title> Register </title>
    <!-- The link below is used for formatting the website and uses a CDN to get the framework for building the website. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- The link below is a CDN that is written in JavaScript that contains a library of crypto standards. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"> </script>
    <!-- The link below is a CDN that is written in Javascript that contains a library of fonts. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --clr-body-bg: #333;
            --clr-text: hsl(0, 0%, 100%);
            --clr-heading: hsl(0 0% 25%);
        }

        body {
            /* To be able to bring all of the input buttons to the center of the page. */
            /* Make the high and width equal to the viewport and the margins to 0 pixels. */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 0px;
            font-family: Consolas, monaco, monospace;
            background: var(--clr-body-bg);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Consolas, monaco, monospace;
            background: var(--clr-body-bg);
            color: var(--clr-text);
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }

        .mb-3 {
            color: hsl(0 0% 25%);
            font-family: Consolas, monaco, monospace;
        }

        .mb-5>h3 {
            color: var(--clr-text);
            font-weight: bold;
        }

        .pink {
            --clr-body-bg: hsl(310 50% 90%);
            --clr-card-bg: hsl(310 50% 100%);
            --clr-text: hsl(310 50% 15%);
            --clr-heading: hsl(310 50% 25%);
        }

        .blue {
            --clr-body-bg: hsl(209 50% 90%);
            --clr-card-bg: hsl(209 50% 100%);
            --clr-text: hsl(209 50% 15%);
            --clr-heading: hsl(209 50% 25%);
        }

        .green {
            --clr-body-bg: hsl(109 50% 90%);
            --clr-card-bg: hsl(109 50% 100%);
            --clr-text: hsl(109 50% 15%);
            --clr-heading: hsl(109 50% 25%);
        }

        :root:has(#pink:checked) {
            --clr-body-bg: hsl(310 50% 90%);
            --clr-card-bg: hsl(310 50% 100%);
            --clr-text: hsl(310 50% 15%);
            --clr-heading: hsl(310 50% 25%);
        }

        :root:has(#blue:checked) {
            --clr-body-bg: hsl(209 50% 90%);
            --clr-card-bg: hsl(209 50% 100%);
            --clr-text: hsl(209 50% 15%);
            --clr-heading: hsl(209 50% 25%);
        }

        :root:has(#green:checked) {
            --clr-body-bg: hsl(109 50% 90%);
            --clr-card-bg: hsl(109 50% 100%);
            --clr-text: hsl(109 50% 15%);
            --clr-heading: hsl(109 50% 25%);
        }

        :root:has(#dark:checked) {
            --clr-body-bg: hsl(209 50% 10%);
            --clr-card-bg: hsl(209 50% 5%);
            --clr-text: hsl(209 50% 90%);
            --clr-heading: hsl(209 50% 80%);
        }

        .btn-outline-primary {
            font-family: Consolas, monaco, monospace;
            --bs-btn-color: var(--clr-text);
            --bs-btn-border-color: var(--clr-heading);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--clr-heading);
            --bs-btn-hover-border-color: var(--clr-heading);
            --bs-btn-focus-shadow-rgb: var(--clr-heading);
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: var(--clr-heading);
            --bs-btn-active-border-color: var(--clr-heading);
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: var(--clr-heading);
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: var(--clr-heading);
            --bs-gradient: none;
        }

        #header {
            height: 10%;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--clr-heading);
        }

        .typewriter h1 {
            color: #fff;
            font-family: monospace;
            overflow: hidden;
            /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange;
            /* The typwriter cursor */
            white-space: nowrap;
            /* Keeps the content on a single line */
            margin: 0 auto;
            /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em;
            /* Adjust as needed */
            animation:
                typing 7.5s steps(30, end) infinite,
                blink-caret .5s step-end infinite;
            font-size: 2rem;
            font-weight: bolder;
        }

        /* The typing effect */
        @keyframes typing {
            0% {
                width: 0%
            }

            25% {
                width: 100%
            }

            50% {
                width: 100%
            }

            75% {
                width: 0%
            }

            100% {
                width: 0%
            }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange
            }
        }

        #footer {
            height: 10%;
            width: 100%;
            background: var(--clr-heading)
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="logoname" style="cursor: pointer;">
            <div class="typewriter">
                <h1>Code Racer</h1>
            </div>
        </div>

    </div>

    <div class="mb-5 col-md-6">
        <h3 class="mb-3"> Sign Up </h3>
        <div class="form-floating mb-3">
            <input type="text" placeholder="Full Name (First and Last Name)" id="nameInp" class="form-control mb-3">
            <label for="floatingFullName" style="font-weight: bold;"> Full Name (First and Last Name) </label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" placeholder="Email" id="emailInp" class="form-control mb-3">
            <label for="floatingEmail" style="font-weight: bold;"> Email </label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" placeholder="Username (Min. of 5 Characters)" id="userInp" class="form-control mb-3">
            <label for="floatingUserName" style="font-weight: bold;"> Username (Min. of 5 Characters) </label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
            <label for="floatingPassword" style="font-weight: bold;"> Password (Min. of 10 Characters) </label>
        </div>
        <div class="d-grid gap-2">
            <button type="text" id="sub_btn" class="btn btn-outline-primary" style="font-weight: bold;"> Create New
                Account </button>
            <!-- The code below is a button that you can find on Bootstrap. (w-100 means the width and 100 pixels) -->
            <a class="btn btn-outline-primary" href="login.html" role="button" style="font-weight: bold;"> Already Have
                An Account? </a>
        </div>
    </div>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";

        const colorThemes = document.querySelectorAll('[name="theme"]');

        // store theme
        const storeTheme = function (theme) {
            localStorage.setItem("theme", theme);
        };

        // set theme when visitor returns
        const setTheme = function () {
            const activeTheme = localStorage.getItem("theme");
            colorThemes.forEach((themeOption) => {
                if (themeOption.id === activeTheme) {
                    themeOption.checked = true;
                }
            });
            // fallback for no :has() support
            document.documentElement.className = activeTheme;
        };

        colorThemes.forEach((themeOption) => {
            themeOption.addEventListener("click", () => {
                storeTheme(themeOption.id);
                // fallback for no :has() support
                document.documentElement.className = themeOption.id;
            });
        });

        document.onload = setTheme();

        const firebaseConfig = {
            apiKey: "AIzaSyCfqETPecXz44bqT_d5hgQAFbejf4isfIk",
            authDomain: "coderacer-4d354.firebaseapp.com",
            databaseURL: "https://coderacer-4d354-default-rtdb.firebaseio.com",
            projectId: "coderacer-4d354",
            storageBucket: "coderacer-4d354.appspot.com",
            messagingSenderId: "300760585108",
            appId: "1:300760585108:web:f1841e34b255daf97fb581"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get }
            from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const db = getDatabase();

        // References

        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        // Checks to see if any inputs are empty.

        function isEmptyOrSpaces(str) {
            return str == null || str.match(/^ *$/) != null;
        }

        // This function is for validation (Regular Expressions) (Compilers - Lexical Analyzer)

        function validation() {
            // The code below denotes that there could be any lowercase or uppercase alphabets and any number of these alphabets.
            let nameregex = /^[a-zA-Z\s]+$/;
            // The code below denotes that there could be any lowercase or uppercase alphabets and any number of these alphabets and numbers.
            // The plus sign denotes that there should be at least one of these or there could be any number of these combinations.
            // The domain names are inside the ().
            let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook|protonmail)\.com$/;
            let userregex = /^[a-zA-Z0-9]{5,}$/;

            // Alert user if there are any spaces or inputs that are left empty.
            if (isEmptyOrSpaces(name.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)) {
                alert("You cannot leave any fields empty");
                return false;
            }

            // If it is not correct, show an error message to the user. Otherwise, accept the correct input by the user.
            if (!nameregex.test(name.value)) {
                alert("The name should only contain alphabets");
                return false;
            }
            if (!emailregex.test(email.value)) {
                alert("Please enter a valid email");
                return false;
            }
            if (!userregex.test(username.value)) {
                alert("Username can only be alphanumeric, must be at least 5 characters, and cannot contain spaces");
                return false;
            }
            if (pass.value.length <= 10) {
                alert("Please create a password that is longer than 10 characters");
                return false;
            }
            if (pass.value == "123456" || pass.value == "123456789" || pass.value == "qwerty" || pass.value == "password" || pass.value == "12345" ||
                pass.value == "qwerty123" || pass.value == "1q2w3e" || pass.value == "12345678" || pass.value == "111111" || pass.value == "1234567890" ||
                pass.value == "123") {
                alert("A commonly used password was inputted, please create a password that is longer than 10 characters and refrain from using commonly used passwords");
                return false;
            }
            return true;
        }

        // This function registers the user to Firebase

        function registerUsers() {
            if (!validation()) {
                return;
            }

            const dbRef = ref(db);

            // Checks if the user exists. "UsersList" is the folder that contains the user's data.
            get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Account Already Exists!")
                }
                else {
                    set(ref(db, "UsersList/" + username.value),
                        {
                            fullname: encryptedFullName(),
                            email: encryptedEmail(),
                            username: username.value,
                            password: encryptedPassword(),
                            // Add placeholder values for the statistics
                            total_words_typed: 1,
                            total_characters_typed: 2,
                            avg_WPM: 3,
                            avg_CPM: 4,
                            accuracy: 5,
                            lifetime_accuracy: 6,
                            total_completed_runs: 7,
                            total_time_spent_typing: 8
                        })
                        .then(() => {
                            alert("User was added successfully!");
                            window.location = "login.html";
                        })
                        .catch((error) => {
                            alert("Error" + error);
                        })
                }
            });
        }

        // The user's data is encrypted using AES 256-bit encryption

        function encryptedFullName() {
            var encryptFullName = CryptoJS.AES.encrypt(name.value, name.value);
            return encryptFullName.toString();
        }

        function encryptedEmail() {
            var encryptEmail = CryptoJS.AES.encrypt(email.value, email.value);
            return encryptEmail.toString();
        }

        function encryptedPassword() {
            var encryptPass = CryptoJS.AES.encrypt(pass.value, pass.value);
            return encryptPass.toString();
        }

        // Assign the events

        submit.addEventListener('click', registerUsers);

        let logo = document.getElementById("logoname");

        logo.addEventListener('click', () => {
            window.location = "/CodeRacer/index.html";
        })

    </script>
    <footer id="footer"></footer>
</body>

</html>
